{% extends 'company/base.html' %} {% block title %} ติดต่อเรา {% endblock title %} 

{% block content %}
    <center>
        <h1> เข้าสู่ระบบ </h1>
    </center>

    {% if message %}
        <h3>{{ message }}</h3>
    {% else %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username">
            </div> <br>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div> <br>
            <button type="submit" class="btn btn-primary">Login</button>
            <br><br>
            <p> <a href="{% url 'register-page' %}"> สมัครสมาชิกใหม่</a>  </p>
            <a href="{% url 'resetpassword-page' %}"> ลืมรหัสผ่าน</a>
        </form>
    {% endif %} 
{% endblock content %}
